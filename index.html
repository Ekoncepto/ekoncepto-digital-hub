<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Koncepto | Consultoria de E-commerce para Marketplaces</title>
    <meta name="description" content="Aumente suas vendas nos marketplaces com consultoria prática: lançamento de contas, otimização de anúncios e escalada de resultados." />
    <meta name="author" content="E-Koncepto" />
    <link rel="canonical" href="https://ekoncepto.com.br/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <link rel="dns-prefetch" href="https://stats.g.doubleclick.net">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/images/logo.png" as="image" type="image/png">
    <link rel="preload" href="/images/hero-image.png" as="image" type="image/png">
    
    <!-- Load non-critical CSS asynchronously -->
    <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

    <!-- Primary Meta Tags -->
    <meta name="title" content="E-Koncepto | Consultoria de E-commerce para Marketplaces">
    <meta name="description" content="Aumente suas vendas nos marketplaces com consultoria prática: lançamento de contas, otimização de anúncios e escalada de resultados.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ekoncepto.com.br/">
    <meta property="og:title" content="E-Koncepto | Consultoria de E-commerce para Marketplaces">
    <meta property="og:description" content="Aumente suas vendas nos marketplaces com consultoria prática: lançamento de contas, otimização de anúncios e escalada de resultados.">
    <meta property="og:image" content="https://ekoncepto.com.br/images/opengraph-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="E-Koncepto">
    <meta property="og:locale" content="pt_BR">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ekoncepto.com.br/">
    <meta property="twitter:title" content="E-Koncepto | Consultoria de E-commerce para Marketplaces">
    <meta property="twitter:description" content="Aumente suas vendas nos marketplaces com consultoria prática: lançamento de contas, otimização de anúncios e escalada de resultados.">
    <meta property="twitter:image" content="https://ekoncepto.com.br/images/twitter-card.png">
    <meta name="twitter:creator" content="@ekoncepto">
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="E-Koncepto">
    <meta name="keywords" content="ecommerce, marketplace, consultoria, vendas, mercadolivre, amazon, shopee, otimização, anúncios">
    <link rel="canonical" href="https://ekoncepto.com.br/" />
    
    <!-- App Links -->
    <meta property="al:ios:url" content="https://ekoncepto.com.br/">
    <meta property="al:ios:app_store_id" content="YOUR_APP_STORE_ID">
    <meta property="al:ios:app_name" content="E-Koncepto">
    <meta property="al:android:url" content="https://ekoncepto.com.br/">
    <meta property="al:android:package" content="com.ekoncepto.app">
    <meta property="al:android:app_name" content="E-Koncepto">
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite will inject the script tag here -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preload font files -->
    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLGT9Z1xlFQ.woff2" as="font" type="font/woff2" crossorigin>
  </body>
</html>
